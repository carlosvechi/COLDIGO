<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Coldigo Geladeiras</title>
<link rel="stylesheet" type="text/css" href="../../css/site.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="../../js/site.js"></script>
</head>
<body>
	<header>
	</header>
	<nav>
	</nav>
	<section>
		<h2>Fale conosco!</h2>
		<p>Ficou com alguma dúvida? Preencha este formulário e entraremos em contato!</p>
		<form name="frmfaleconosco" method="get" action="#" onsubmit="return validaFaleConosco()">
		<fieldset class="faleConosco">
			<legend>Dados pessoais:</legend>
			<label for="nome">Nome: </label>
			<input type="text" name="txtnome" id="nome" placeholder="Ex.: João Silva">
			<label for="fone">Telefone: </label>
			<input type="text" name="txtfone" id="fone" placeholder="(XX)XXXXX-XXXX">
			<label for="email">E-mail: </label>
			<input type="email" name="txtmail" id="email" placeholder="Digite seu endereço de email"> 
		</fieldset>
		<fieldset class="faleConosco">
			<legend>Motivo de contato:</legend>
			<label for ="motivo">Motivo: </label>
			<select name="selmotivo" id="motivo" onchange="verificaMotivo(this.value)">
				<option value="">Escolha</option>
				<option value="RE">Reclamação</option>
				<option value="SU">Sugestão</option>
				<option value="PR">Informação sobre produto</option>
			</select>
			<div id="opcaoProduto"></div>
			<label for="comentario">Comentário: </label>
			<textarea name="txtcomentario" id="comentario"></textarea>
			<button type="reset" onclick="vericiaMotivo(null)">Limpar</button><button type="submit">Enviar</button>
		</fieldset>
		</form>
	</section>
	<footer></footer>
	</body>
</html>
