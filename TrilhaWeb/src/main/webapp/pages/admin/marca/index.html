<script src="../../js/marca.js"></script>
<h2>Registro de marcas</h2>
<form name="frmAddMarca" id="addMarca" class="frmInserir">
	<fieldset>
		<legend>Nova Marca</legend>
		<table>
			<tr>
			<th>Marca</th>
			<td>
				<input type="text" name="marca" id="marca" >
			</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" onclick="COLDIGO.marca.cadastroMarca()" id="btMarca">Cadastrar</button>
					<button type="reset" id="rstMarca">Limpar</button>
				</td>
			</tr>
		</table>
	</fieldset>
</form>
<h3>Marcas Registradas</h3>
<form id="filtraMarca" class="frmFiltrar">
	<fieldset>
		<legend>Filtrar</legend>
		<input type="text" name="pxtBusca" id="campoBuscaMarca" placeholder="Pesquise pelo modelo">
		<button type="button" onclick="COLDIGO.marca.buscar()">Buscar</button>
	</fieldset>
</form>
<div id="listaMarcas" class="listaRegistros">
</div>
<div id="modalEditaMarca" class="modalEditar">
	<form name="frmEditaMarca" id="editaMarca" class="frmEditar">
		<table>
			<tr>
				<th>Marca</th>
				<td>
					<input type="text" name="marcaId" id="selMarcaEdicao">
				</td>
			</tr>
		</table>
		<input type="hidden" name="idMarca">
	</form>
</div>
