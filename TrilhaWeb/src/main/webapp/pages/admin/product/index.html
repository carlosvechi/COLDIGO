<script src="../../js/product.js"></script>

<h2>Registro de produtos</h2>
<form name="frmAddProduto" id="addProduto" class="frmInserir">
  <fieldset>
    <legend>Novo Produto</legend>
    <table>
      <tr>
        <th>Categoria</th>
        <td>
          <select name="categoria" id="categoria">
            <option value="">Selecione</option>
            <option value="1">Geladeira</option>
            <option value="2">Freezer</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Marca</th>
        <td>
          <select name="marcaId" id="selMarca">
            <option value="" class="buscando">Aguarde, buscando marcas...</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Modelo</th>
        <td>
          <input type="text" name="modelo" id="modelo">
        </td>
      </tr>
      <tr>
        <th>Capacidade (L)</th>
        <td>
          <input type="text" name="capacidade" id="capacidade">
        </td>
      </tr>
      <tr>
        <th>Valor (R$)</th>
        <td>
          <input type="text" name="valor" id="valor">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" onclick="COLDIGO.produto.cadastrar()" id="btnCadastrar">Cadastrar</button>
          <button type="reset" id="btnLimpar">Limpar</button>
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<h3>Produtos Registrados</h3>
<form id="filtraProduto" class="frmFiltrar">
	<fieldset>
		<legend>Filtrar</legend>
		<input type="text" name="txtbusca" id="campoBuscaProduto" placeholder="Pesquise pelo modelo">
		<button type="button" onclick="COLDIGO.produto.buscar()">Buscar</button>
	</fieldset>
</form>
<div id="listaProdutos" class="listaRegistros">
</div>
<div id="modalEditaProduto" class="modalEditar">
	<form name="frmEditaProduto" id="editaProduto" class="frmEditar">
		<table>
			<tr>
				<th>Categoria</th>
				<td>
					<select name="categoria" id="selCategoriaEdicao">
						<option value="">Selecione</option>
						<option value="1">Geladeira</option>
						<option value="2">Freezer</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Marca</th>
				<td>
					<select name="marcaId" id="selMarcaEdicao">
						<option value="" class="buscando">Aguarde, buscando marcas...</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Modelo</th>
				<td>
					<input type="text" name="modelo">
				</td>
			</tr>
			<tr>
				<th>Capacidade(L)</th>
				<td>
					<input type="text" name="capacidade">
				</td>
			</tr>
			<tr>
				<th>Valor (R$)</th>
				<td>
					<input type="text" name="valor">
				</td>
			</tr>
		</table>
		<input type="hidden" name="idProduto">
	</form>
</div>
